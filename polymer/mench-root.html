<script src="../bower_components/js-cookie/src/js.cookie.js"></script>
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="projects.html">
<link rel="import" href="rfp.html">

<dom-module id="mench-root">
 <template>
    <style is="custom-style">
      :host {
        font-family: 'Khula', sans-serif;
        margin: 0;
        color: #333;
        height: 100%;
      }
      paper-header-panel {
        height: 100%;
        --paper-header-panel-shadow: {
            height: 6px;
            bottom: -6px;
            box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
        };
      }      
      .paper-header {
        background-color: white; /* #94DBFF #8AB8E6 ##7DEBEB */
        color: #939393;
        margin: 8px 30px 5px 30px;
      }
      .paper-header div {
        padding: 0px 10px;
      }
      .paper-header iron-icon {
        margin-left: -5px;
        margin-bottom: 3px;
      }
      a {
        text-decoration: none;
        color: #939393;
      }
      a:hover {
        color: #5CB8E6;
      }
      #title-bar-logo {
        width: 150px;
        vertical-align: middle;
        margin-bottom: 4px;
      }
      paper-dialog {
        box-shadow: 1px 8px 15px 3px rgba(0, 0, 0, 0.14);
      }
      paper-dialog.size-position {
        position: fixed;
        top: 55px;
        right: 0px;
      }
      paper-dialog.size-position {
        width: 170px;
      }      
      .content {
        height: 100%;
        background: linear-gradient(#E7F7FF, white);
      }
      #userActions {
        cursor: pointer;
      }
      #userActions:hover {
        color: #5CB8E6;
      }      

      .horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .flex-two {
        @apply(--layout-flex-2);
      }
      .flex {
        @apply(--layout-flex);
      }
    </style>	

    <paper-header-panel class="flex">
      <div class='paper-header horizontal'>
        <div class='flex'>
          <img id='title-bar-logo' src="/icons/logo_grey.png">
        </div>
        <div>
          <a href="/browse-projects.html">Browse Projects</a>
        </div>
        <div>
          <a href="/my-projects.html">My Projects</a>
        </div>
        <div id="userActions" hidden$="{{!loggedIn}}">
          <span>{{userName}}</span>
          <iron-icon icon="arrow-drop-down"></iron-icon>
        </div>
        <div hidden$="{{loggedIn}}">
          <a href="{{loginUrl}}">Login</a>
        </div>
      </div>
      <div class="content fit">
        <content></content>
      </div>
      <paper-dialog id="position" class="size-position">
        <div><a href="/my-profile.html">My Profile</a></div>
        <div><a href="{{logoutUrl}}">Logout</a></div>
      </paper-dialog>
    </paper-header-panel>

  	
  </template>

  <script>
    Polymer({
      is: "mench-root",
  	  ready: function() {
        this.userName = userName;
        this.loginUrl = loginUrl;
        this.logoutUrl = logoutUrl;
        this.loggedIn = loggedIn;
  	  },
      toggleUserActions: function() {
        this.$.position.toggle();
      },
      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        },
        view: {
          type: String,
          value: "ALL"
        }
      },
      listeners: {
        'userActions.tap' : 'toggleUserActions'
      }, 
    });
  </script>

</dom-module>

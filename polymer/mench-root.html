<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="projects.html">

<dom-module id="mench-root">
 <template>
    <style is="custom-style">
      :host {
        font-family: 'Khula', sans-serif;
        margin: 0;
        color: #333;
        height: 100%;
      }
      paper-header-panel {
        height: 100%;
        --paper-header-panel-shadow: {
            height: 6px;
            bottom: -6px;
            box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
        };
      }      
      .paper-header {
        background-color: white; /* #94DBFF #8AB8E6 ##7DEBEB */
        color: #939393;
        margin: 8px 30px 5px 30px;
      }
      .paper-header div {
        padding: 0px 10px;
      }
      .paper-header iron-icon {
        margin-left: -5px;
        margin-bottom: 3px;
      }
      .paper-header a {
        text-decoration: none;
        color: #939393;
      }
      .paper-header a:hover {
        color: #5CB8E6;
      }
      #title-bar-logo {
        width: 150px;
        vertical-align: middle;
        margin-bottom: 4px;
      }
      .content {
        height: 100%;
        background: linear-gradient(#E7F7FF, white);
      }

      .horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .flex-two {
        @apply(--layout-flex-2);
      }
      .flex {
        @apply(--layout-flex);
      }
    </style>	

    <paper-header-panel class="flex">
      <div class='paper-header horizontal'>
        <div class='flex'>
          <img id='title-bar-logo' src="/icons/logo_grey.png">
        </div>
        <div>
          <a href="#">Browse Projects</a>
        </div>
        <div>
          <a href="#">My Projects</a>
        </div>
        <div hidden$="{{!loggedIn}}">
          <span>{{userName}}</span>
          <iron-icon icon="arrow-drop-down"></iron-icon>
        </div>
        <div hidden$="{{loggedIn}}">
          <a href="{{loginUrl}}">Login</a>
        </div>
      </div>
      <div class="content fit">
        <mench-projects></mench-projects>
      </div>
    </paper-header-panel>

  	
  </template>

  <script>
    Polymer({
      is: "mench-root",
	  ready: function() {
      this.userName = userName;
      this.loginUrl = loginUrl;
      this.logoutUrl = logoutUrl;
      this.loggedIn = loggedIn;
	  },
      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        },
        view: {
          type: String,
          value: "ALL"
        }
      },
      listeners: {
      },
	  showMyProjects: function() {
	  	this.viewMine = true;
	  },
	  showAllProjects: function() {
	  	this.viewMine = false;
	  },	 
    });
  </script>

</dom-module>

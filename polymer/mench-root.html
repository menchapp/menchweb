<dom-module id="mench-root">
 <template>
    <style is="custom-style">
      :root {
        --paper-toolbar-background: #2E2E58;
      }
      :host {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        color: #333;
      }
      paper-tabs, paper-toolbar {
        background-color: #8AB8E6;
        color: #fff;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      }
      paper-toolbar paper-tabs {
        box-shadow: none;
      }
      paper-tabs[noink][no-bar] paper-tab.iron-selected {
        box-shadow: none;
      }
      paper-tabs[align-bottom] {
        box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
      }
      h3 {
        font-size: 16px;
        font-weight: 400;
        padding-top: 20px;
      }
      #title-bg {
        background-color: #8AB8E6; 
      }
      #title-bar-logo {
        width: 150px;
      }

      .page {
      	padding: 20px;
      }

      #cards {
        @apply(--layout-vertical);
        @apply(--center-justified);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      paper-card {
        vertical-align: top;
        width: 350px;
        margin-bottom: 16px;
        margin-right: 20px;
      }
      .avatar {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #8AB8E6;
        color: white;
        line-height: 64px;
        font-size: 24px;
        text-align: center;
      }
      .fancy .title {
        position: absolute;
        top: 30px;
        left: 100px;
        color: var(--paper-indigo-500);
      }
      .fancy img {
        width: 100%;
      }
      .fancy .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: var(--google-grey-500);
      }
      .fancy .medium {
        font-size: 16px;
        padding-bottom: 8px;
      }
      .pink {
        --paper-card-header-color: var(--paper-pink-500);
      }      
  	  /*.paper-tabs-0 #selectionBar.paper-tabs {
  	 	display:none;
  	  }*/
    </style>	

    <div id="title-bg">
      <img id='title-bar-logo' src="/icons/logo_white.png"></img>
    </div>    
  	<paper-tabs selected="0">
  	  <paper-tab id="myProjects" >YOUR PROJECTS</paper-tab>
  	  <paper-tab id="allProjects" >BROWSE PROJECTS</paper-tab>
  	</paper-tabs>

  	<div class="page" hidden$="{{ !viewMine }}">
  		<paper-card class='fancy'>
        <div class="card-content">
          <div class="avatar">$200</div>
          <div class="title">
            <div class="medium">Beach photos for Instagram</div>
          </div>
        </div>

        <!-- take this out of the content class so that it can span the whole card -->
        <img src="http://placehold.it/350x150">

        <div class="card-content">
          <div class="big">Summer is here!</div>
          <div class="medium">We're looking for photos on the beach with a red color scheme.</div>
          <div class="small">Contest closes on 10/17</div>
        </div>
      </paper-card>

      <paper-card class='fancy'>
        <div class="card-content">
          <div class="avatar">$300</div>
          <div class="title">
            <div class="medium">Park photos with a fountain</div>
          </div>
        </div>

        <!-- take this out of the content class so that it can span the whole card -->
        <img src="http://placehold.it/350x150">

        <div class="card-content">
          <div class="big">Taken around sunset</div>
          <div class="medium">No people should be visible in the shot.</div>
          <div class="small">Contest closes on 11/01</div>
        </div>
      </paper-card>    
  	</div>
  	<div  class="page" hidden$="{{ viewMine }}">
  		all projects
  	</div>

  </template>

  <script>
    Polymer({
      is: "mench-root",
	  ready: function() {
	  	this.viewMine = true;
	  },
      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        },
        view: {
          type: String,
          value: "ALL"
        }
      },
      listeners: {
        'allProjects.tap': 'showAllProjects',
        'myProjects.tap': 'showMyProjects'
      },
	  showMyProjects: function() {
	  	this.viewMine = true;
	  },
	  showAllProjects: function() {
	  	this.viewMine = false;
	  },	 
    });
  </script>

</dom-module>
